<body>
     <h2 style="font-size:25px; color: #CCC;">Ingrese los siguientes datos:</h2>
<form action="" method="get">
<p>
  <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="60"/>
</p>

  <label for="apellido">Apellido:</label> <input type="text" name="apellido" id="apellido" maxlength="60" />
</p>

<p>
  Estado de la entrega: <input type="radio" name="estado" id="estado-a" value="a"/> <label for="estado-a">En proceso</label> <input type="radio" name="estado" id="estado-b" value="b" /> <label for="estado-b">Cerrada</label>
</p>

<p>
  <label for="motocicleta">Placa de motocicleta asignada:</label><input type="int" name="apellido" id="apellido" maxlength="60" />
</p>
<p>
<input type="submit" value="Registrar" style="font-size:30px"/>
</p>
</form>
